<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Vulture Culture</title>
        <link rel="stylesheet" href="/static/home.css">
        </head>
    <body onload="toggleSortingOptions()">
        <h1 id="vultureTitle">The Vulture Culture</h1>
        <div>
            <form id="inputForm" action="{{url_for("input")}}" method="post">
                <label for="Search Term: "><input type="text" id="termInput" class="inputClass" name="tterminput"></label>
                <label for="Service Selection">
                    <select id="selectionInput" class="inputClass" name="sserviceinput" onchange="toggleSortingOptions()">
                        <option value="1">Ebay</option>
                        <option value="2">Craigslist</option>
                        <option value="3">Facebook Marketplace</option>
                    </select>
                </label>
                <div id="ebay" style="display: none;">
                    <h3 id="sortingTitle">Sort By:</h3>
                    <label for="Sorting Selection">
                        <select name="ssortinginput" id="sortingInput" class="inputClass"> 
                            <option value="1">Best match</option>
                            <option value="2">Time: Ending Soonest</option>
                            <option value="3">Time: Newly Listed</option>
                            <option value="4">Price + Shipping: Lowest First</option>
                            <option value="5">Price + Shipping: Highest First</option>
                            <option value="6">Distance: Nearest First</option>
                        </select>
                    </label>
                    <label for="Review % Selection">
                        <input type="range" min="1" max="100" value="50" id="reviewSlider">
                    </label>
                </div>
            </form>
        </div>
        <script type="text/javascript"src="/static/home.js"></script>
    </body>
</html>
